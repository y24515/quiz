<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Answer</title>
</head>
<body>
    <h1 id="answerText"></h1>
    <button onclick="window.close()">次の問題へ</button>
    <script>
        const params = new URLSearchParams(window.location.search);
        const answer = params.get('answer');
        document.getElementById('answerText').textContent = `答え: ${answer}`;
    </script>
</body>
</html>
