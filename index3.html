<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デュエマクイズ</title>
    <link rel="stylesheet" href="index3.css">
</head>
<body>
    <div class="quiz-container">
        <audio src = "./audio/syutudai.mp3"></audio>
        <h1>デュエマカード名クイズ</h1>
        <div id = "questioncounter">今何問目？</div>
        <div id="question" class="question">ここに問題表示</div>

        <div id="result" class="result"></div>
        <div id="timer" class="timer">60</div>
        <div id="result"></div>
        <p id="correctAnswer"></p>

    </div>
